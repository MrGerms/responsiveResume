<span id="closeModal" class="close">&Chi;</span>

<div class="row modal-header-row">
	<h2 class='contactHeading'>Contact Page</h2>
</div>

<div class="row modal-greeting-row">
	<span class="contactModalGreeting">Thank you for contacting me. I never sell or distribute information gathered here.</span>
</div>

<!-- form id="contact" method="POST" action="%s/sendMessage.php" -->
<form id="contact" method="POST" action="#">
	<!-- message info -->
	<div class="row">
		<div class="col span-1-of-3 modal-align-right">
			<label>Your Name:&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">		
			<input name='personalName' type='text' placeholder="Your Name" />
		</div>
	</div>

	<div class="row">
		<div class="col span-1-of-3 modal-align-right">
			<label>Company Name:&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">		
			<input name='companyName' type='text' placeholder="Company Name" />
		</div>
	</div>

	<div class="row">
		<div class="col span-1-of-3 modal-align-right">
			<label>*&nbsp;Message:&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">		
			<textarea name='message' data-parsley-required>  </textarea>
		</div>
	</div>

	<!-- response info -->
	<div class="row">
		<div class="col span-4-of-4 modal-align-left">
			<p>* Select your preferred way of receiving my response:</p>

		</div>
	</div>

	<div class="row">
		<div class="col span-1-of-3 modalRadio">
			<input type="radio" id="sms_responseRequested" name="responseMethod" value="sms" data-parsley-required data-parsley-errors-container="#responseMethodError" data-parsley-error-message="&nbsp;&nbsp;&nbsp;Please choose one of the above" />
		</div>
		<div class="col span-2-of-3 modalRadioLabel">
			<label>&nbsp;&nbsp;&nbsp;Text Message</label>
		</div>
	</div>

	<div class="row">
		<div class="col span-1-of-3 modalRadio">
			<input type="radio" id="phoneCall_responseRequested" name="responseMethod" value="phone" data-parsley-required>
		</div>
		<div class="col span-2-of-3 modalRadioLabel">
			<label>&nbsp;&nbsp;&nbsp;Phone Call</label>
		</div>
	</div>

	<div class="row">
		<div class="col span-1-of-3 modalRadio">
			<input type="radio" id="email_responseRequested" name="responseMethod" value="email" data-parsley-required>
		</div>
		<div class="col span-2-of-3 modalRadioLabel">
			<label>&nbsp;&nbsp;&nbsp;Email</label>
		</div>
	</div>	

	<!-- Parsley error field for response error-->
	<div class="row" id="responseMethodErrorField">
		<div class="col span-1-of-3"> &nbsp; </div>
		<div class="col span-2-of-3">
			<div id="responseMethodError"> </div>
		</div>
	</div>		

	<!-- pop out input -->
	<div class="row" id="popOutRowForResponseAnswer">		
		<div class="col span-1-of-3 modal-align-right">
			<label id="popOutLabel">&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input" id="popOutInput">
 
		</div>
	</div>

	<!-- reCaptcha  -->
	<div class="row">
		<div class="col span-1-of-3">
			<label>&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">
			<div class="g-recaptcha" data-sitekey="6LfhdL8UAAAAAPstFkyK2IG3xB-xdRLx9JNlMW9d"></div>
		</div>
	</div>

	<!-- reCaptcha Required Error Notice Pop Out -->
	<div class="row" id="reCaptchaRequiredError">
		<div class="col span-1-of-3"> &nbsp; </div>
		<div class="col span-2-of-3">
			<div id="reCaptchaErrorMessage" class="recaptcha-error">&nbsp;&nbsp;&nbsp;Please verify your humanity.</div>
		</div>
	</div>

	<!-- Reset -->
	<div class="row">
		<div class="col span-1-of-3 modal-align-right modal-input">
			<input type="reset" id="contactReset" class='btn'>&nbsp;&nbsp;&nbsp;
		</div>

	<!-- Submit -->
		<div class="col span-2-of-3 modal-input">
			<input type="submit" class='btn' id="submitBtn" value="Send Message" />
		</div>
	</div>

</form>
