<form id="contact" method="POST" action="%s/sendMessage.php">
	<!-- message info -->
	<div class="row">
		<div class="col span-1-of-3 modal-align-right">
			<label>Your Name:&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">		
			<input name='personalName' type='text' placeholder="Your Name" />
		</div>
	</div>

	<div class="row">
		<div class="col span-1-of-3 modal-align-right">
			<label>Company Name:&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">		
			<input name='companyName' type='text' placeholder="Company Name" />
		</div>
	</div>

	<div class="row">
		<div class="col span-1-of-3 modal-align-right">
			<label>Message*:&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">		
			<textarea name='message' data-parsley-required>  </textarea>
		</div>
	</div>

	<!-- response info -->
	<div class="row">
		<div class="col span-4-of-4 modal-align-left">
				<p>Select your preferred way of receiving my response:</p>
				<div id="responseMethodError"> </div>
			</div>
		</div>
	
		<div class="row">
			<div class="col span-1-of-3 modal-align-right">
				<input type="radio" id="sms_responseRequested" name="responseMethod" value="sms" data-parsley-required data-parsley-errors-container="#responseMethodError" />
			</div>
			<div class="col span-2-of-3">
				<label>&nbsp;&nbsp;&nbsp;</label>Text Message</label>
			</div>
		</div>
	
		<div class="row">
			<div class="col span-1-of-3 modal-align-right">
				<input type="radio" id="phoneCall_responseRequested" name="responseMethod" value="phone" data-parsley-required>
			</div>
			<div class="col span-2-of-3">
				<label>&nbsp;&nbsp;&nbsp;Phone Call</label>
			</div>
		</div>	
		
		<div class="row">
			<div class="col span-1-of-3 modal-align-right">
				<input type="radio" id="email_responseRequested" name="responseMethod" value="email" data-parsley-required>
			</div>
			<div class="col span-2-of-3">
				<label>&nbsp;&nbsp;&nbsp;Email</label>
			</div>
		</div>	


	<!-- pop out input -->
	<div class="row">		
		<div class="col span-1-of-3 modal-align-right">
			<label id="popOutLabel">&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input" id="popOutInput">
 
		</div>
	</div>


	<!-- reCaptcha  -->
	<div class="row">
		<div class="col span-1-of-3">
			<label>&nbsp;&nbsp;&nbsp;</label>
		</div>
		<div class="col span-2-of-3 modal-input">
			<div class="g-recaptcha" data-sitekey="6LdSILwUAAAAAKfNt_zOxnDSZDHi7avsX4Ng8kl6"></div>
		</div>
	</div>


	<!-- Reset -->
	<div class="row">
		<div class="col span-1-of-3 modal-align-right modal-input">
			<input type="reset" id="contactReset" class='btn'>&nbsp;&nbsp;&nbsp;
		</div>
	<!-- Submit -->
		<div class="col span-2-of-3 modal-input">
			<input type="submit" class='btn' value="Send Message" />
		</div>
	</div>
</form>
